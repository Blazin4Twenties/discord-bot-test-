<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Command Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #23272a;
            color: #fff;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #2c2f33;
            border-radius: 12px;
            padding: 32px 34px 24px 34px;
            box-shadow: 0 8px 24px rgba(0,0,0,.21);
        }
        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 2.7rem;
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 22px;
            text-shadow: 0 2px 12px #1118, 0 1px 0 #0004;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.2em;
            position: relative;
        }
        .phoenix-anim {
            display: inline-block;
            width: 60px;
            height: 60px;
            margin: 0 0.10em;
            vertical-align: middle;
            filter: drop-shadow(0 0 16px #ffb300cc) drop-shadow(0 0 24px #ff980099);
            /* Extra glow for epic look */
        }
        .phoenix-anim svg { width: 60px; height: 60px; }
        .phoenix-anim.right { transform: scaleX(-1); }
        .phoenix-glow {
            filter: drop-shadow(0 0 12px #ffa72688) drop-shadow(0 0 22px #fff17677);
        }
        /* Animated wings */
        .phoenix-wing {
            transform-box: fill-box;
            transform-origin: 50% 75%;
        }
        .phoenix-wing.left {
            animation: phoenix-wing-left 1.1s infinite cubic-bezier(.7,0,.3,1) alternate;
        }
        .phoenix-anim.right .phoenix-wing.left {
            animation-delay: 0.45s;
        }
        .phoenix-wing.right {
            animation: phoenix-wing-right 1.1s infinite cubic-bezier(.7,0,.3,1) alternate;
        }
        .phoenix-anim.right .phoenix-wing.right {
            animation-delay: 0.45s;
        }
        @keyframes phoenix-wing-left {
            0%,100% { transform: rotate(-14deg) scaleY(1);}
            40% { transform: rotate(-50deg) scaleY(1.12);}
            60% { transform: rotate(-38deg) scaleY(1.07);}
        }
        @keyframes phoenix-wing-right {
            0%,100% { transform: rotate(14deg) scaleY(1);}
            40% { transform: rotate(50deg) scaleY(1.12);}
            60% { transform: rotate(38deg) scaleY(1.07);}
        }
        /* Rest of your styles... */
        .locked-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            background: linear-gradient(90deg, #3a2c12 55%, #4e3513 100%);
            border: 2.5px solid #ffaa2b;
            border-radius: 18px;
            padding: 32px 30px 22px 30px;
            margin: 34px 0 36px 0;
            text-align: center;
            box-shadow: 0 10px 32px 0 #f7b20022, 0 2px 9px #0009;
            color: #ffb93e;
            font-weight: bold;
            font-size: 1.22em;
            position: relative;
            animation: glowBox 2.5s ease-in-out infinite alternate;
        }
        @keyframes glowBox {
            from { box-shadow: 0 10px 32px 0 #f7b20022, 0 2px 9px #0009; }
            to   { box-shadow: 0 0px 60px 0 #ffcf2e44, 0 2px 9px #0009; }
        }
        .locked-icon {
            font-size: 2.7em;
            display: block;
            margin-bottom: 0.2em;
            height: 1.4em;
            min-width: 2em;
        }
        .lock-stack {
            position: relative;
            display: inline-block;
            width: 2em;
            height: 1.4em;
        }
        .lock-emoji, .key-emoji, .unlocked-emoji {
            position: absolute;
            left: 0;
            top: 0;
            width: 1.3em;
            height: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s, transform 0.4s;
            font-size: 1em;
        }
        .lock-emoji { z-index: 3; color: #ffcc4d; }
        .key-emoji {
            z-index: 4;
            left: 0.95em;
            top: 0.34em;
            font-size: 0.9em;
            color: #ffe164;
            transition: opacity 0.16s, transform 0.32s;
        }
        .unlocked-emoji { z-index: 5; color: #ffe164; }
        .stage-locked .lock-emoji { opacity: 1; }
        .stage-key .lock-emoji { opacity: 1; }
        .stage-key .key-emoji { opacity: 1; transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
        .stage-unlocked .unlocked-emoji { opacity: 1;}
        .stage-unlocked .lock-emoji { opacity: 0; }
        .stage-unlocked .key-emoji { opacity: 0;}
        .stage-key .key-emoji {
            animation: keywiggle 0.8s;
        }
        @keyframes keywiggle {
            0% { transform: translateX(-0.4em) rotate(-45deg) scale(1.2);}
            30% { transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
            55% { transform: translateX(0) rotate(-20deg) scale(1);}
            100% { transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
        }
        .locked-heading {
            font-size: 1.5em;
            color: #ffcc4d;
            font-weight: 900;
            letter-spacing: 1.5px;
            margin-bottom: 0.38em;
            text-shadow: 0 0 8px #f5e8c3;
            display: block;
        }
        .locked-desc {
            color: #ffad42;
            font-size: 1.07em;
            font-weight: 600;
            margin-top: 0.55em;
            line-height: 1.5;
        }
        .admin-highlight {
            color: #ffaa2b;
            font-weight: 700;
        }
        .member-highlight {
            color: #43b581;
            font-weight: 700;
        }
        .commands-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            background: #222426;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 8px #000a;
        }
        .commands-table th, .commands-table td {
            padding: 14px 10px;
            border-bottom: 1px solid #444;
        }
        .commands-table th {
            background: #23272a;
            font-weight: 700;
            color: #ffd77b;
            text-align: left;
            font-size: 1.12em;
        }
        .commands-table td {
            font-size: 1.03em;
        }
        @media (max-width: 600px) {
            .container { padding: 8px; }
            .commands-table th, .commands-table td { font-size: .93rem; padding: 9px 3px;}
            .locked-notice { padding: 20px 8px 18px 8px; font-size: .99em; }
            h1 { font-size: 1.7rem; }
            .phoenix-anim { width: 34px; height: 34px;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <!-- LEFT PHOENIX SVG (animated, stylized, glowing) -->
            <span class="phoenix-anim phoenix-glow" title="Phoenix">
                <svg viewBox="0 0 60 60" fill="none">
                  <!-- Left Wing -->
                  <g class="phoenix-wing left">
                    <path d="M30 25 Q8 12 22 33" fill="#ffc107" stroke="#e65100" stroke-width="2"/>
                    <path d="M26 30 Q13 7 18 33" fill="#ffd54f" stroke="#e65100" stroke-width="1"/>
                  </g>
                  <!-- Right Wing -->
                  <g class="phoenix-wing right">
                    <path d="M30 25 Q52 12 38 33" fill="#ffc107" stroke="#e65100" stroke-width="2"/>
                    <path d="M34 30 Q47 7 42 33" fill="#ffd54f" stroke="#e65100" stroke-width="1"/>
                  </g>
                  <!-- Body -->
                  <ellipse cx="30" cy="36" rx="9" ry="16" fill="#ff9800" stroke="#e65100" stroke-width="2.4"/>
                  <!-- Head/Neck -->
                  <ellipse cx="30" cy="19" rx="5" ry="6" fill="#fff176" stroke="#e65100" stroke-width="1.4"/>
                  <circle cx="31.5" cy="17.5" r="1.1" fill="#222"/>
                  <!-- Crown flame -->
                  <ellipse cx="30" cy="12" rx="2.2" ry="2.7" fill="#ff9800" stroke="#ffa000" stroke-width="0.8" opacity="0.8"/>
                  <ellipse cx="30" cy="10" rx="1.1" ry="1.5" fill="#fff176" opacity="0.8"/>
                  <!-- Beak -->
                  <polygon points="34,19 37,19 34,21" fill="#ffd54f" stroke="#e65100" stroke-width="0.5"/>
                  <!-- Tail flames -->
                  <path d="M30,52 Q33,60 22,55 Q30,56 33,60 Q38,55 32,52" fill="#ff6d00" stroke="#e65100" stroke-width="1"/>
                  <path d="M30,52 Q28,59 36,56 Q32,56 28,60 Q22,54 30,52" fill="#ff9800" stroke="#e65100" stroke-width="0.6"/>
                </svg>
            </span>
            <span style="font-size:1em;vertical-align:middle;line-height:1.1;padding:0 0.04em;">Legend of III Bot Commands</span>
            <!-- RIGHT PHOENIX SVG (mirrored)-->
            <span class="phoenix-anim phoenix-glow right" title="Phoenix">
                <svg viewBox="0 0 60 60" fill="none">
                  <!-- Left Wing (mirrored right) -->
                  <g class="phoenix-wing left">
                    <path d="M30 25 Q8 12 22 33" fill="#ffc107" stroke="#e65100" stroke-width="2"/>
                    <path d="M26 30 Q13 7 18 33" fill="#ffd54f" stroke="#e65100" stroke-width="1"/>
                  </g>
                  <!-- Right Wing (mirrored left) -->
                  <g class="phoenix-wing right">
                    <path d="M30 25 Q52 12 38 33" fill="#ffc107" stroke="#e65100" stroke-width="2"/>
                    <path d="M34 30 Q47 7 42 33" fill="#ffd54f" stroke="#e65100" stroke-width="1"/>
                  </g>
                  <!-- Body -->
                  <ellipse cx="30" cy="36" rx="9" ry="16" fill="#ff9800" stroke="#e65100" stroke-width="2.4"/>
                  <!-- Head/Neck -->
                  <ellipse cx="30" cy="19" rx="5" ry="6" fill="#fff176" stroke="#e65100" stroke-width="1.4"/>
                  <circle cx="31.5" cy="17.5" r="1.1" fill="#222"/>
                  <!-- Crown flame -->
                  <ellipse cx="30" cy="12" rx="2.2" ry="2.7" fill="#ff9800" stroke="#ffa000" stroke-width="0.8" opacity="0.8"/>
                  <ellipse cx="30" cy="10" rx="1.1" ry="1.5" fill="#fff176" opacity="0.8"/>
                  <!-- Beak -->
                  <polygon points="34,19 37,19 34,21" fill="#ffd54f" stroke="#e65100" stroke-width="0.5"/>
                  <!-- Tail flames -->
                  <path d="M30,52 Q33,60 22,55 Q30,56 33,60 Q38,55 32,52" fill="#ff6d00" stroke="#e65100" stroke-width="1"/>
                  <path d="M30,52 Q28,59 36,56 Q32,56 28,60 Q22,54 30,52" fill="#ff9800" stroke="#e65100" stroke-width="0.6"/>
                </svg>
            </span>
        </h1>
        <div class="locked-notice">
            <span class="locked-icon" id="lockAnim">
                <span class="lock-stack stage-locked" id="lockStack">
                    <span class="lock-emoji">ðŸ”’</span>
                    <span class="key-emoji">ðŸ”‘</span>
                    <span class="unlocked-emoji">ðŸ”“</span>
                </span>
            </span>
            <span class="locked-heading">Admin Commands are Locked</span>
            <div class="locked-desc">
                If you're a current <span class="admin-highlight">Admin</span>, you will receive them via <b>Direct Message</b>.<br>
                <span style="color:#fff;">Otherwise, you will see <span class="member-highlight">Members Commands</span> only.</span>
            </div>
        </div>
        <div id="memberCommandsList" class="command-list active">
            <h2>Members Commands</h2>
            <table class="commands-table">
                <thead>
                    <tr>
                        <th>Command</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="member-commands-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        // ---- Commands data ----
        const memberCommands = [
            { name: '`/ranklist`', value: 'Display all clan ranks and their emojis.' },
            { name: '`/ping`', value: 'Ping @user!' },
            { name: '`/game`', value: 'Generates random game phrases or system chaos message.' },
            { name: '`/events`', value: 'Create an event announcement in the events channel.' },
            { name: '`/feedback`', value: 'Send feedback on the bot or ideas!' },
            { name: '`/skillguides`', value: 'Search for skill guides on YouTube.' },
            { name: '`/user`', value: 'Get Runemetrics statistics for a user.' },
            { name: '`/ticket`', value: 'Open a ticket for support or help.' },
            { name: '`/update_events`', value: 'Update the values of the current events.' },
            { name: '`/eventinfo`', value: 'Information on how to setup an event.' },
            { name: '`/reminder`', value: 'Sets user a reminder.' },
            { name: '`/active_reminders`', value: 'Displays current reminders.' },
            { name: '`/giveaway`', value: 'Host a clan giveaway.' },
            { name: '`/future_giveaway`', value: 'Creates giveaway to be hosted.' },
            { name: '`/status`', value: 'Update the statuses of the bots.' }
        ];

        // ---- Command rendering ----
        function renderCommands(list, tbodyId) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            for (const cmd of list) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><code>${cmd.name}</code></td><td>${cmd.value}</td>`;
                tbody.appendChild(tr);
            }
        }

        // ---- Render member commands on load ----
        window.onload = function() {
            renderCommands(memberCommands, 'member-commands-body');

            // Animated lock + key + unlock cycle
            const lockStack = document.getElementById('lockStack');
            let stage = 0;
            setInterval(() => {
                lockStack.classList.remove('stage-locked', 'stage-key', 'stage-unlocked');
                if (stage === 0) {
                    lockStack.classList.add('stage-locked');
                } else if (stage === 1) {
                    lockStack.classList.add('stage-key');
                } else {
                    lockStack.classList.add('stage-unlocked');
                }
                stage = (stage + 1) % 3;
            }, 1800);
        };
    </script>
</body>
</html>
