<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discord Bot Command Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #23272a;
            color: #fff;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #2c2f33;
            border-radius: 12px;
            padding: 32px 34px 24px 34px;
            box-shadow: 0 8px 24px rgba(0,0,0,.21);
        }
        h1 {
            text-align: center;
            font-weight: 800;
            font-size: 2.7rem;
            letter-spacing: 1px;
            margin-top: 0;
            margin-bottom: 22px;
            text-shadow: 0 2px 12px #1118, 0 1px 0 #0004;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5em;
            position: relative;
        }
        .phoenix {
            display: inline-block;
            font-size: 1.4em;
            vertical-align: middle;
            animation: phoenix-float 2.7s ease-in-out infinite alternate, phoenix-glow 2.7s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 8px #FF9800) drop-shadow(0 0 22px #ffb30099);
            will-change: transform, filter;
        }
        @keyframes phoenix-float {
            from { transform: translateY(0) scale(1) rotate(-8deg);}
            50%  { transform: translateY(-8px) scale(1.15) rotate(7deg);}
            to { transform: translateY(0) scale(1) rotate(-8deg);}
        }
        @keyframes phoenix-glow {
            from { filter: drop-shadow(0 0 8px #FF9800) drop-shadow(0 0 22px #ffb30099);}
            to   { filter: drop-shadow(0 0 18px #ffc107) drop-shadow(0 0 40px #ff980077);}
        }
        .locked-notice {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            background: linear-gradient(90deg, #3a2c12 55%, #4e3513 100%);
            border: 2.5px solid #ffaa2b;
            border-radius: 18px;
            padding: 32px 30px 22px 30px;
            margin: 34px 0 36px 0;
            text-align: center;
            box-shadow: 0 10px 32px 0 #f7b20022, 0 2px 9px #0009;
            color: #ffb93e;
            font-weight: bold;
            font-size: 1.22em;
            position: relative;
            animation: glowBox 2.5s ease-in-out infinite alternate;
        }
        @keyframes glowBox {
            from { box-shadow: 0 10px 32px 0 #f7b20022, 0 2px 9px #0009; }
            to   { box-shadow: 0 0px 60px 0 #ffcf2e44, 0 2px 9px #0009; }
        }
        .locked-icon {
            font-size: 2.7em;
            display: block;
            margin-bottom: 0.2em;
            height: 1.4em;
            min-width: 2em;
        }
        .lock-stack {
            position: relative;
            display: inline-block;
            width: 2em;
            height: 1.4em;
        }
        .lock-emoji, .key-emoji, .unlocked-emoji {
            position: absolute;
            left: 0;
            top: 0;
            width: 1.3em;
            height: 1.3em;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.25s, transform 0.4s;
            font-size: 1em;
        }
        .lock-emoji { z-index: 3; color: #ffcc4d; }
        .key-emoji {
            z-index: 4;
            left: 0.95em;
            top: 0.34em;
            font-size: 0.9em;
            color: #ffe164;
            transition: opacity 0.16s, transform 0.32s;
        }
        .unlocked-emoji { z-index: 5; color: #ffe164; }
        /* Animation classes */
        .stage-locked .lock-emoji { opacity: 1; }
        .stage-key .lock-emoji { opacity: 1; }
        .stage-key .key-emoji { opacity: 1; transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
        .stage-unlocked .unlocked-emoji { opacity: 1;}
        .stage-unlocked .lock-emoji { opacity: 0; }
        .stage-unlocked .key-emoji { opacity: 0;}
        /* Key wiggle animation */
        .stage-key .key-emoji {
            animation: keywiggle 0.8s;
        }
        @keyframes keywiggle {
            0% { transform: translateX(-0.4em) rotate(-45deg) scale(1.2);}
            30% { transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
            55% { transform: translateX(0) rotate(-20deg) scale(1);}
            100% { transform: translateX(-0.1em) rotate(-25deg) scale(1.2);}
        }
        .locked-heading {
            font-size: 1.5em;
            color: #ffcc4d;
            font-weight: 900;
            letter-spacing: 1.5px;
            margin-bottom: 0.38em;
            text-shadow: 0 0 8px #f5e8c3;
            display: block;
        }
        .locked-desc {
            color: #ffad42;
            font-size: 1.07em;
            font-weight: 600;
            margin-top: 0.55em;
            line-height: 1.5;
        }
        .admin-highlight {
            color: #ffaa2b;
            font-weight: 700;
        }
        .member-highlight {
            color: #43b581;
            font-weight: 700;
        }
        .commands-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            background: #222426;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 8px #000a;
        }
        .commands-table th, .commands-table td {
            padding: 14px 10px;
            border-bottom: 1px solid #444;
        }
        .commands-table th {
            background: #23272a;
            font-weight: 700;
            color: #ffd77b;
            text-align: left;
            font-size: 1.12em;
        }
        .commands-table td {
            font-size: 1.03em;
        }
        @media (max-width: 600px) {
            .container { padding: 8px; }
            .commands-table th, .commands-table td { font-size: .93rem; padding: 9px 3px;}
            .locked-notice { padding: 20px 8px 18px 8px; font-size: .99em; }
            h1 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="phoenix" title="Phoenix">üê¶‚Äçüî•</span>
            Legend of III Bot Commands
        </h1>
        <div class="locked-notice">
            <span class="locked-icon" id="lockAnim">
                <span class="lock-stack stage-locked" id="lockStack">
                    <span class="lock-emoji">üîí</span>
                    <span class="key-emoji">üîë</span>
                    <span class="unlocked-emoji">üîì</span>
                </span>
            </span>
            <span class="locked-heading">Admin Commands are Locked</span>
            <div class="locked-desc">
                If you're a current <span class="admin-highlight">Admin</span>, you will receive them via <b>Direct Message</b>.<br>
                <span style="color:#fff;">Otherwise, you will see <span class="member-highlight">Members Commands</span> only.</span>
            </div>
        </div>
        <div id="memberCommandsList" class="command-list active">
            <h2>Member Commands <span style="font-size:0.8em; color:#43b581;">(Requires <code>@member</code> role)</span></h2>
            <table class="commands-table">
                <thead>
                    <tr>
                        <th>Command</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="member-commands-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        // ---- Commands data ----
        const memberCommands = [
            { name: '`/ranklist`', value: 'Display all clan ranks and their emojis.<@&265252010524278786>' },
            { name: '`/ping`', value: 'Ping @user!<@&265252010524278786>' },
            { name: '`/game`', value: 'Generates random game phrases or system chaos message.<@&265252010524278786>' },
            { name: '`/events`', value: 'Create an event announcement in the events channel.<@&265252010524278786>' },
            { name: '`/feedback`', value: 'Send feedback on the bot or ideas! <@&265252010524278786>' },
            { name: '`/skillguides`', value: 'Search for skill guides on YouTube.<@&265252010524278786>' },
            { name: '`/user`', value: 'Get Runemetrics statistics for a user.<@&265252010524278786>' },
            { name: '`/ticket`', value: 'Open a ticket for support or help.<@&265252010524278786>' },
            { name: '`/update_events`', value: 'Update the values of the current events.<@&265252010524278786>' },
            { name: '`/eventinfo`', value: 'Information on how to setup an event.<@&265252010524278786>' },
            { name: '`/reminder`', value: 'Sets user a reminder.<@&265252010524278786>' },
            { name: '`/active_reminders`', value: 'Displays current reminders.<@&265252010524278786>' },
            { name: '`/giveaway`', value: 'Host a clan giveaway.<@&265252010524278786>' },
            { name: '`/future_giveaway`', value: 'Creates giveaway to be hosted.<@&265252010524278786>' },
            { name: '`/status`', value: 'Update the statuses of the bots.<@&265252010524278786>' }
        ];

        // ---- Role highlighting utility ----
        function highlightRoles(text) {
            return text
                .replace(/<@&265252010524278786>/g, '<span style="color:#43b581;font-weight:bold">@member</span>');
        }

        // ---- Command rendering ----
        function renderCommands(list, tbodyId) {
            const tbody = document.getElementById(tbodyId);
            tbody.innerHTML = '';
            for (const cmd of list) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><code>${cmd.name}</code></td><td>${highlightRoles(cmd.value)}</td>`;
                tbody.appendChild(tr);
            }
        }

        // ---- Render member commands on load ----
        window.onload = function() {
            renderCommands(memberCommands, 'member-commands-body');

            // Animated lock + key + unlock cycle
            const lockStack = document.getElementById('lockStack');
            let stage = 0;
            setInterval(() => {
                lockStack.classList.remove('stage-locked', 'stage-key', 'stage-unlocked');
                if (stage === 0) {
                    lockStack.classList.add('stage-locked');
                } else if (stage === 1) {
                    lockStack.classList.add('stage-key');
                } else {
                    lockStack.classList.add('stage-unlocked');
                }
                stage = (stage + 1) % 3;
            }, 1800);
        };
    </script>
</body>
</html>
